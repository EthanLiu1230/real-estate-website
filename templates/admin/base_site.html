<!-- To customize admin page,
this file name must be 'templates/admin/base_site.html' -->
{% extends 'admin/base.html' %}
{% load static %}

<!-- Change the brand img in admin page -->
{% block branding %}
<h1 id="header">
    <img src="{% static 'img/logo.png' %}" alt="BT Real Estate"
    height="50" width="80" class="brand_img"> Admin Area
</h1>
{% endblock %}

{% block extrastyle %}
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}
